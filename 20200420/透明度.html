<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box=document.querySelector('.box'),
            a=1/(1000/20);
        box.onclick=function (){
            let t=0;
            let timer=setInterval(()=>{
                t+=a;
                if (t>=1){
                    t=1;
                    clearInterval(timer);
                };
                box.style.opacity=t;
                box.style.fliter=`Alpha(opacity=${t*100})`;
            },20);
        };
    </script>
</body>
</html>
